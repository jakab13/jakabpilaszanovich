<!DOCTYPE html>
<html ng-app="JPApp">

<head>
    <title>Jakab Pilaszanovich</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" />
    <base href="/">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="mainCtrl as main" layout="column" flex ng-cloak>
    <md-toolbar id="jp-toolbar">
        <md-list md-no-ink>
            <md-list-item>
                <img src="img/portrait.jpg" class="md-avatar pointer profile" alt="Jakab Pilaszanovich" ng-click="main.redirect('/')" hide-xs hide-sm hide-md>
                <img src="img/portrait.jpg" class="md-avatar pointer profile" alt="Jakab Pilaszanovich" ng-click="main.toggleLeft()" hide-gt-md>
                <span class="pointer profile" flex ng-click="main.redirect('/')" hide-xs hide-sm hide-md>Jakab Pilaszanovich</span>
                <span class="pointer profile" flex ng-click="main.toggleLeft()" hide-gt-md>Jakab Pilaszanovich</span>
                <span class="top-category pointer" ng-bind="categoryFilter" ng-click="main.toggleLeft()" hide-gt-sm></span>
            </md-list-item>
        </md-list>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav
            layout="column" 
            md-component-id="left" 
            md-is-locked-open="$mdMedia('gt-sm')"
            id="jp-sidenav">
            <md-list md-no-ink>
                <md-list-item ng-click="main.filter('')" ng-class="{'active': categoryFilter == undefined}">
                    <md-item-content layout="row" layout-align="start end">
                        <span>All</span>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-click="main.filter('web')" ng-class="{'active': categoryFilter == 'web'}">
                    <md-item-content layout="row" layout-align="start end">
                        <span>Web</span>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-click="main.filter('interaction')" ng-class="{'active': categoryFilter == 'interaction'}">
                    <md-item-content layout="row" layout-align="start center">
                        <span>Interaction</span>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-click="main.filter('visuals')" ng-class="{'active': categoryFilter == 'visuals'}">
                    <md-item-content layout="row" layout-align="start center">
                        <span>Visuals</span>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-click="main.filter('sound')" ng-class="{'active': categoryFilter == 'sound'}">
                    <md-item-content layout="row" layout-align="start center">
                        <span>Sound</span>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-click="main.filter('video-photo')" ng-class="{'active': categoryFilter == 'video-photo'}">
                    <md-item-content layout="row" layout-align="start center">
                        <span>Video/Photo</span>
                    </md-item-content>
                </md-list-item>
                <md-list-item ng-click="main.filter('physics')" ng-class="{'active': categoryFilter == 'physics'}">
                    <md-item-content layout="row" layout-align="start center">
                        <span>Physics</span>
                    </md-item-content>
                </md-list-item>
            </md-list>
            <md-list md-no-ink>
                <md-list-item ng-click="main.redirect('/contact')">
                    <md-item-content layout="row" layout-align="start end" style="color: #999; margin-top: 40px;">
                        <span>Contact</span>
                    </md-item-content>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content flex id="jp-content">
            <div ui-view layout ng-cloak></div>
        </md-content>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
