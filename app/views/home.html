<div flex layout>
     <md-grid-list
        flex
        md-cols="2"
        md-row-height="16:9"
        md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
      <md-grid-tile
            class="project-tile"
            ng-click="main.go(project.name)"
            ng-repeat="project in main.projects | category: main.categoryFilter"
            ng-style="{
                'background-image': 'url(' + project.image + ')'
            }"
            md-colspan-gt-sm="1"
            md-rowspan-gt-sm="1">
            <md-grid-tile-header class="tile-header">
                <h3 ng-bind="project.title" class="title"></h3>
            </md-grid-tile-header>
            <md-grid-tile-footer class="tile-footer">
                <h3>
                    <span class="category"
                        ng-repeat="category in project.categories">{{category}}{{$last ? '' : ', '}}</span>
                </h3>
            </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
</div>
